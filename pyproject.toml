[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"

[project]
name = "plant_isce3"
authors = [
  {name = "Gustavo H. X. Shiroma"},
]
description = "PLAnT-ISCE3: Polarimetric Interferometric Lab and Analysis Tool (PLAnT) scripts for the InSAR Scientific Computing Environment 3 (ISCE3)"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = { file = "LICENSE" }

# The version will be written into a version.py upon install, auto-generated
# see section: setuptools_scm
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html#dynamic-metadata
# dependencies will be read from text files
dynamic = ["version", "dependencies", "optional-dependencies"]

[project.urls]
Homepage = "https://github.com/isce-framework/plant-isce3"
"Bug Tracker" = "https://github.com/isce-framework/plant-isce3/issues"

# Entry points for the command line interface
[project.scripts]
plant_isce3_info = "plant_isce3.plant_isce3_info:main"
plant_isce3_geocode = "plant_isce3.plant_isce3_geocode:main"
plant_isce3_polygon = "plant_isce3.plant_isce3_polygon:main"
plant_isce3_topo = "plant_isce3.plant_isce3_topo:main"
plant_isce3_util = "plant_isce3.plant_isce3_util:main"
plant_isce3_filter = "plant_isce3.plant_isce3_filter:main"
plant_isce3_resample = "plant_isce3.plant_isce3_resample:main"
plant_isce3_runconfig = "plant_isce3.plant_isce3_runconfig:main"

[tool.setuptools.dynamic]
version = {attr = "plant_isce3.__version__"}
dependencies = { file = ["requirements.txt"] }

# extra requirements: `pip install plant_isce3[docs]` or `pip install .[docs]`
[tool.setuptools.dynamic.optional-dependencies.test]
file = ["tests/requirements.txt"]

